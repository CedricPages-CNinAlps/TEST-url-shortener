name: Doxygen Auto-Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen
        working-directory: ./Documentation
        run: doxygen Doxyfile

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Documentation/docs/html
          user_name: 'GitHub'
          user_email: 'noreply@github.com'
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          commit_message: 'ðŸš€ Deploy Doxygen documentation'
          full_commit_message: 'ðŸš€ Deploy Doxygen documentation [skip ci]'
          cname: ''
